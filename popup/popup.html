<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenify</title>
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body class="bod">
    <div class="login">
      <h1>Greenify</h1>
      <h2>Login</h2>
      <p class="invalid">Invalid Credentials!</p>
      <div class="container">
        <div class="box">
          <p>Username</p>
          <input id="username" class="input" />
        </div>
        <div class="box">
          <p>Password</p>
          <input type="password" id="password" class="input" />
        </div>
      </div>
      <div class="btn">Continue</div>
      <a id="loginPage">View Dashboard / Sign Up</a>
    </div>
    <div class="main">
      <div class="totalReq">
        <h2>Total Request Count :</h2>
        <h4 class="requestCount">0</h4>
      </div>
      <div class="currTab">
        <h3>Current Tab Stats</h3>
        <div class="stat-data">
          <div class="stat">
            <img src="../assets/url.png" />
            <h5 class="url">fef</h5>
          </div>
          <div class="stat">
            <h5>ddv</h5>
          </div>
        </div>
        <div class="stat-data">
          <div class="stat">
            <h5>fef</h5>
          </div>
          <div class="stat">
            <h5>ddv</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
